<html>
<head></head>
<body>
<script language = "javascript" type = "text/javascript">
var v1 = prompt("Enter value for Radius","");
var v2 = prompt("Enter value for Height","");

var r = parseInt(v1);
var h = parseInt(v2);

var result1 = Math.pow(r,2);
var result2 = Math.PI * result1 * h;
var result3 = Math.round(result2);
document.write("Volume of the Cylinder is = ", result3);
</script>
</body>
</html>
