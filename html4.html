<html>
<head>
<script language = "javascript" type = "text/javascript">
function calcProduct(a,b){
    var c = a*b;
    return c;
}    
</script>
</head>
<body>
<script language = "javascript" type = "text/javascript">
var num1 = prompt("Enter 1st number", "");
var num2 = prompt("Enter 2nd number", "");
var product = calcProduct(num1,num2);
alert("The product is = " + product);
</script>
</body>
</html>
