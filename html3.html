<html>
<head>
<script language = "javascript" type = "text/javascript">
function mouseOver(){
    document.bgColor = "red";
}
function mouseOut(){
    document.bgColor = "yellow";
}
</script>
</head>
<body>
<a href = "http://wherever.com" onMouseOver = "mouseOver();"
OnMouseOut = "mouseOut();">
Hyperlink Text
</a>  
</body>
</html>
