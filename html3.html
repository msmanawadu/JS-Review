<html>
<head>
<script language = "javascript" type = "text/javascript">
function closeWindow() {
    window.close();
}
function resizeWindow() {
    window.resizeTo(500,500);
}
</script>
</head>
<body>
<form>
<input type = "button" name = "cmd1" value = "Button1"
onClick = "closeWindow();"/> <br>
<input type = "button" name = "cmd2" value = "Button2"
onClick = "resizeWindow();"/>
</form>
</body>
</html>
